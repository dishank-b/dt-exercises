# Config file for your experiments, this will overwrite/merge your default.py config file

DATASET:
  NAME: "DuckieDataset"
  PATH: "../dataset/sim_data"
  # PATH: "../dataset/real_data"
  LENGTH: 7500

ARCHITECTURE:
  MODEL: "FasterRCNN"

BACKBONE:
  MODEL_NAME: 'resnet18'
  
LOGS:
  BASE_PATH: "../exercise_ws/src/object_detection/include/object_detection/weights"

SEED: 5
USE_CUDA: True

TRAIN:
  BATCH_SIZE: 16
  EPOCHS: 80
  LR: 1e-3
  LR_DECAY: 0.2
  MOMENTUM: 0.9
  MILESTONES: (25,40,50)
  DSET_SHUFFLE: True
  SAVE_MODEL_EPOCHS: 5
  DATASET_DIVIDE: 0.9

ANCHORS:
  ANCHOR_SCALES: [32, 64, 128]

# RPN:
#   POST_NMS_TOPK_TEST: 50

ROI_HEADS:
  LOSS_TYPE: "deterministic"
  SCORE_THRESH_TEST: 0.5

SOLVER:
  OPTIM: "adam"

